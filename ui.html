<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/gh/thomas-lowry/figma-plugin-ds/dist/figma-plugin-ds.css"
/>
<style>
  body {
    padding: 0.8em;
  }
  div {
    margin-block: 0.2em;
  }
  input {
    display: block;
  }
</style>
<h2>Card Generator</h2>
<div class="input">
  <label for="username">Username</label>
  <input
    id="username"
    class="input__field"
    type="text"
    placeholder="Enter Username"
  />

  <label for="name">Name</label>
  <input id="name" class="input__field" type="text" placeholder="Enter Name" />

  <label for="description">Description</label>
  <input
    id="description"
    class="textarea"
    type="textarea"
    rows="3"
    placeholder="Enter Description"
  />

  <div class="switch">
    <input id="dark-mode" type="checkbox" class="switch__toggle" />
    <label for="dark-mode" class="switch__label">Dark Mode</label>
  </div>

  <div class="radio">
    <input id="noImage" type="radio" name="nameVariant" class="radio__button" />
    <label for="noImage" class="radio__label">No Image</label>

    <input
      id="singleImage"
      type="radio"
      name="nameVariant"
      class="radio__button"
    />
    <label for="singleImage" class="radio__label">Single Image</label>

    <input
      id="carsousel"
      type="radio"
      name="nameVariant"
      class="radio__button"
    />
    <label for="carsousel" class="radio__label">Carsousel</label>
  </div>

  <button id="submit" class="button button--primary">Generate Card</button>
</div>
